<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Räkna ut körsträcka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.0/mini-default.min.css">
    <link rel="stylesheet" href="korstracka.css">
</head>
<body>
    <div class="kontainer">
        <h1>Räkna ut körsträcka</h1>

        <h3>Input</h3>
        <p>Ange hastighet för en bil och hur länge den ska åka</p>
        <label>Hastighet:</label>
        <input type="text" class="hastighet"> km/h <br>
        <label>Tid:</label>
        <input type="text" class="tid"> minuter <br>
        <button class="raknaUt">Räkna ut!</button>

        <h3>Output</h3>
        <p class="svar">0</p>

        <script src="korstracka.js"></script>
    </div>
</body>
</html>
