<!DOCTYPE html>
<html lang="sv">

    <title>Bildgalleri</title>
    <link rel="stylesheet" href="bildgalleri.css">
</head>
<body>

        <h1>Bildgalleri</h1>

            <img src="./bilder/JPEG/Lester Side Gap.jpg" alt="Miniatyr">

            <img data-bild="123" class="miniatyr knapp1" src="./bilder/JPEG/Joel dub side-2.jpg" alt="Miniatyr">

        <div class="knapp">
            <img data-bild="123" class="miniatyr knapp3" src="./bilder/IMG_0634.JPG" alt="Miniatyr">
        </div>
        <div class="knapp">
            <img data-bild="123" class="miniatyr knapp4" src="./bilder/JPEG/dhruv-weaver-618958-unsplash.jpg" alt="Miniatyr">
        </div>
    </div>
    <script src="bildgalleri.js"></script>
